<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="design-simplecomponent.css" />
  </head>
  <body class="body">
    <section class="post-card">
      <img
        src="https://placehold.co/320x240"
        alt="Placeholder Image"
        class="post-card__img"
      />
      <div class="post-card__summary">
        <p class="post-card__tags"><a href="#" class="tag link">Tags</a></p>
        <h2 class="post-card__title">Title of Post</h2>
        <p class="post-card__date">Feb 20</p>
        <p class="post-card__para">
          This is a wider card with supporting text below as a natural lead-in
          to additional content.
        </p>
        <p class="post-card__cta">
          <a href="#" class="link">Continue Reading</a>
        </p>
      </div>
    </section>
  </body>
</html>
